variables:
   TASK_KEY:
      default: DEFAULT
   SCHEMA:
      default: pac_mlops
   CATALOG:
      default: pru
   TRAINING_DATA_PATH:
      default: /Volumes/pru/pac_mlops/test
   MODEL_NAME:
      default: pru.pac_mlops.pac_mlops-model
   PICKUP_FEATURES_TABLE:
      default: pru.pac_mlops.trip_pickup_features
   DROP_FEATURES_TABLE:
      default: pru.pac_mlops.trip_dropoff_features
