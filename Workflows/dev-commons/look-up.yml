      default: /dev-pac_mlops-experiment
   INFERENCE_INPUT_TABLE:
      default: pru.pac_mlops.feature_store_inference_input
   OUTPUT_PREDICTION_TABLE:
      default: pru.pac_mlops.predictions
  

   GIT_URL:
      description: "Git url"
      default: "https://github.com/pru-pacs/pacs-743-mlops_template.git"

   GIT_BRANCH:
      description: "Git branch"
      default: "feature/gitops_setup"

   ENVIRONMENT:
      description: "Environment"
      default: "dev"
   


